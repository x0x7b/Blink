<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blink Test Page</title>
</head>
<body>
    <h1>Blink HTTP Test Page</h1>

    <h2>Simple links</h2>
    <ul>
        <li><a href="/"></a></li>
        <li><a href="/health">/health</a></li>
        <li><a href="/status">/status</a></li>
        <li><a href="/static/page.html">/static/page.html</a></li>
    </ul>

    <h2>Links with query params</h2>
    <ul>
        <li><a href="/api/user?id=1">/api/user?id=1</a></li>
        <li><a href="/api/user?id=2">/api/user?id=2</a></li>
        <li><a href="/search?q=test">/search?q=test</a></li>
        <li><a href="/search?q=admin">/search?q=admin</a></li>
    </ul>

    <h2>GET form</h2>
    <form action="/search" method="GET">
        <label>
            Query:
            <input type="text" name="q" value="blink">
        </label>
        <button type="submit">Search</button>
    </form>

    <h2>POST login form</h2>
    <form action="/login" method="POST">
        <label>
            Username:
            <input type="text" name="username" value="test">
        </label><br>
        <label>
            Password:
            <input type="password" name="password" value="password">
        </label><br>
        <button type="submit">Login</button>
    </form>

    <!--
        Hidden / admin-ish endpoints for manual tests:

        /admin
        /admin/panel
        /debug
        /debug/config
        /api/internal/stats
    -->
</body>
</html>
